{% extends "layout.html" %}
	{% block content %}
		
		<div class="panel panel-info">
		  <div class="panel-heading">
		    <h3 class="panel-title">Typography</h3>
		  </div>
		  <div class="panel-body spacing">
		    A typography is a type of artwork which includes as its main focus text or a series of words which hold meaning.
		  </div>
		</div>
		
		<div class="panel panel-info">
		  <div class="panel-heading">
		    <h3 class="panel-title">Artwork by Jonathan Erickson</h3>
		  </div>
		  <div class="panel-body spacing">
		    {% for image in images %}
		    	<div class="panel panel-info">
				  <div class="panel-heading">
				    <h3 class="panel-title">{{image.title}}</h3>
				  </div>
				  <div class="panel-body spacing">
				    <img src="../static/Images/{{image.file}}" alt="Image" class="img-rounded img-responsive">
				  </div>
				</div>
			{% endfor %}
		  </div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	{% endblock %}
